<div class="container">
	<div class="titlebar">
		<h1>{{title}}</h1>
		<button class="help" (click)="help_screen()" mat-icon-button>
			<mat-icon>help</mat-icon>
		</button>
		<button class="settings" mat-icon-button (click)="set_screen()">
			<mat-icon>settings</mat-icon>
		</button>
	</div>
	<div class="content">
		<app-form *ngIf="form"></app-form>
		<app-chart *ngIf="chart"></app-chart>
		<app-help *ngIf="help"></app-help>
	</div>
</div>
